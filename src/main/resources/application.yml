spring:
  application:
    name: mcp-spring-server
  
  datasource:
    url: jdbc:h2:mem:taskdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:demo-key}
      chat:
        options:
          model: gpt-4
          temperature: 0.7

server:
  port: 8080

# MCP Server Configuration
mcp:
  server:
    name: "Task Management Server"
    version: "1.0.0"
    description: "MCP server for managing tasks with AI capabilities"
    transport: stdio
